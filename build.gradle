apply plugin: 'java'

sourceCompatibility = 1.8  
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.netflix.rxjava:rxjava-core:0.18.3'
    compile 'com.netflix.rxjava:rxjava-async-util:0.18.3'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}
